<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js; style-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css https://fonts.googleapis.com/css2 'unsafe-inline'">
    <link href="/CSS/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">
    <!--self:means allow anything to execute in the current within the same origin as the current document
        default-src: This directive specifies the default policy for loading content such as JavaScript, images, CSS, fonts, AJAX requests
        script-src: defines valid sources for javascript files
        unsafe-inline: allows for you inline scripts and inline css to execute. Also on-click won't work if this isn't enabled.
        THE CSP WORKS!!! It also works with my bootstrap content.
    -->
    <title>Register</title>
</head>
<body>
    <div class="content-center" style="display: flex; justify-content: center; margin-top: 48px;">
        <form>
            <h1 class="text-main-header-style" style="text-align: center;">Registration</h1>

            <div class="mb-3">
                <input type="text" placeholder="Student Number" style="width: 500px;" class="form-control" id="id_passwordInput">
                
                <div id="id_stdOut" style="color: red;" class="form-text"></div>
            </div>

            <div class="mb-3">
                <input type="text" placeholder="Name" style="width: 500px;" class="form-control" id="id_nameInput">
                
                <div id="id_nameOut" class="form-text"></div>
            </div>

            <div class="mb-3">
                <input type="text" placeholder="surname" style="width: 500px;" class="form-control" id="id_surnameInput">
                
                <div id="id_surnameOut" class="form-text"></div>
            </div>

            <div class="mb-3">
              <input type="email" placeholder="email" style="width: 500px;" class="form-control" id="id_emailInput">

              <div id="id_emailOut" class="form-text"></div>
            </div>

            <div class="mb-3">
              <input type="password" placeholder="password" style="width: 500px;" class="form-control" id="id_passwordInput">
              
              <div id="id_passwordOut" class="form-text"></div>
            </div>

            <div class="mb-3">
                <input type="password" placeholder="password confirmation" style="width: 500px;" class="form-control" id="id_passwordCornfirmationInput">
                
                <div id="id_passwordConfirmationOut" class="form-text"></div>
            </div>

            <div class="mb-3">
                <input type="number" placeholder="Year of Study" style="width: 150px;" class="form-control" id="id_yearOfStudyInput" min="1" max ="3">
                
                <div id="id_yearOfStudyOut" class="form-text"></div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="/scripts/main.js"></script>
</html>
