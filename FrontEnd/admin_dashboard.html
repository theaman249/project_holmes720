<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:3000 https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js; style-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css https://fonts.googleapis.com/css2 'unsafe-inline'">
        <link href="../CSS/main.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">
        <!--self:means allow anything to execute in the current within the same origin as the current document
            default-src: This directive specifies the default policy for loading content such as JavaScript, images, CSS, fonts, AJAX requests
            script-src: defines valid sources for javascript files
            unsafe-inline: allows for you inline scripts and inline css to execute. Also on-click won't work if this isn't enabled.
            THE CSP WORKS!!! It also works with my bootstrap content.
            CSP also specifies the endPoints or URL that your domain is allowed to point to.
        -->
        <title>Administration Dashboard</title>
    </head>
<body onload="getAdminData()">
    <div class="content-center" style="margin-top: 32px;">
        <h1 class="text-body-style-1" style="text-align: center;">Administration Dashboard</h1>

        <div style="justify-content: center; display: flex; margin-top: 8px;" >
            <img src="/images/up_logo.png" width="300" height="100" >
        </div>

        <div id="studentDetails" style="margin-top: 24px; margin-bottom: 32px;">
            <label class="text-body-style-1">student number:</label> <label id="studentDetails_id"  class="student-details-formatting">u12345678</label><br>
            <label class="text-body-style-1">name:</label> <label id="studentDetails_name" class="student-details-formatting">John</label><br>
            <label class="text-body-style-1">surname:</label> <label id="studentDetails_surname" class="student-details-formatting">Doe</label><br>
            <label class="text-body-style-1">email:</label> <label id="studentDetails_email" class="student-details-formatting">john@mail.com</label><br>
            <label class="text-body-style-1">role:</label> <label id="studentDetails_role" class="student-details-formatting">student</label>
        </div>

        <div id="loader-background">
            <div id="loader">
            
            </div>
        </div>


        <h2>Control Area</h2>
        <div class="div-borders text-body-style-1" style="margin-bottom: 16px; border-color: orange;">
            <span class="inline-block" style="margin-right: 80px;">
                <label for="inNumResults_esg">Result count:</label>
                <input type="number" id="inNumResults_esg" name="inNumResults_esg" max="150" placeholder="25" style="width: 50px;" value="25"><br><br>

                <input type="checkbox" id="chbSortAlphabetically_esg" name="chbSortAlphabetically_esg">
                <label for="vehicle1"> Sort Alphabetically</label><br><br>
    
                <label for="inESGticker">ESG ticker:</label>
                <input type="text" id="inESGticker" name="inESGticker" max="100" placeholder="SPY" style="width: 65px;" value="">                
            </span>

            <span class="inline-block" style="margin-right: 80px;">
                <label>ESG ratings:</label><br>
                <input type="radio" id="all_esg" name="esgRating" value="all">
                <label for="all_esg">all</label><br>
                <input type="radio" id="green" name="esgRating" value="green">
                <label for="green">green</label><br>
                <input type="radio" id="orange" name="esgRating" value="orange">
                <label for="orange">orange</label><br>
                <input type="radio" id="yellow" name="esgRating" value="yellow">
                <label for="yellow">yellow</label>
                <input type="radio" id="brown" name="esgRating" value="poor">
                <label for="brown">brown</label>
            </span>

            <span class="inline-block">
                <label>Ratings agency</label><br>
                <input type="checkbox" id="chbMSCI" name="chbMSCI">
                <label for="chbMSCI">MSCI</label><br>

                <input type="checkbox" id="chbDowJones" name="chbDowJones">
                <label for="chbDowJones">Dow Jones</label><br>
    
                <input type="checkbox" id="chbSPG" name="chbSPG">
                <label for="chbSPG"> S&P Global</label><br>
            </span>
        </div>

        <div>
            <span class="inline-block">
                <button class="button-styling-1" onclick="getESGData()" style="background-color: orange;">GET</button>
            </span>
        </div>

        <div>
            <label id="lblLoading_esg"></label><br>
            <textarea id="textAreaOut_esg" rows="18" cols="100" readonly placeholder="Welcome!"></textarea>
        </div>
    </div>
<script src="../scripts/admin.js"></script>
</body>
