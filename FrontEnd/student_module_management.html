<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:3000 https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js; style-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css https://fonts.googleapis.com/css2 'unsafe-inline'">
        <link href="../CSS/main.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">
        <!--self:means allow anything to execute in the current within the same origin as the current document
            default-src: This directive specifies the default policy for loading content such as JavaScript, images, CSS, fonts, AJAX requests
            script-src: defines valid sources for javascript files
            unsafe-inline: allows for you inline scripts and inline css to execute. Also on-click won't work if this isn't enabled.
            THE CSP WORKS!!! It also works with my bootstrap content.
            CSP also specifies the endPoints or URL that your domain is allowed to point to.
        -->
        <title>Student Module Management</title>
    </head>
<body onload="getData()">
    <div class="content-center" style="margin-top: 32px;">
        <h1 class="text-body-style-1" style="text-align: center;">Student Module management</h1>

        <div style="justify-content: center; display: flex; margin-top: 8px;" >
            <img src="/images/up_logo.png" width="300" height="100" >
        </div>

        <div id="studentDetails" style="margin-top: 24px;">
            <label class="text-body-style-1">student number:</label> <label id="studentDetails_id"  class="student-details-formatting">u12345678</label><br>
            <label class="text-body-style-1">name:</label> <label id="studentDetails_name" class="student-details-formatting">John</label><br>
            <label class="text-body-style-1">surname:</label> <label id="studentDetails_surname" class="student-details-formatting">Doe</label><br>
            <label class="text-body-style-1">year of study:</label> <label id="studentDetails_YOS" class="student-details-formatting">2</label><br>
            <label class="text-body-style-1">role:</label> <label id="studentDetails_role" class="student-details-formatting">student</label>
        </div>

        <div id="loader-background">
            <div id="loader">
            
            </div>
        </div>
    
    </div>
</body>
<script src="../scripts/student_module.js"></script>
</html>
